<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0,maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>
	</head>
	<body class="font-custom">
		<header
			class="fixed top-0 w-full z-[3] h-[8rem] bg-primary flex items-center justify-between px-8 md:px-[3rem]"
		>
			<span class="font-extrabold text-white text-[2rem] md:text-[2.5rem]"
				>ArtisanConnect</span
			>
			<ul class="hidden md:flex items-center gap-x-[3.2rem] text-[1.7rem]">
				<li class="font-medium text-white"><a href="#">Services</a></li>
				<li class="font-medium text-white"><a href="#">Log in</a></li>
				<li class="font-medium text-white"><a href="#">Sign up</a></li>
				<li class="font-medium">
					<a
						href="#"
						class="bg-secondary rounded-lg font-medium text-white px-9 py-5 transition-all duration-200 hover:bg-white hover:text-secondary"
						>Become a pro</a
					>
				</li>
			</ul>
			<span
				class="flex items-center justify-center w-[35px] h-[35px] md:hidden"
			>
				<svg
					width="22"
					height="14"
					viewBox="0 0 22 14"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M0 0H22V2.33333H0V0ZM0 5.83333H22V8.16667H0V5.83333ZM0 11.6667H22V14H0V11.6667Z"
						fill="white"
					/>
				</svg>
			</span>
		</header>
		<main class="pt-[8rem]">
			<section
				class="flex flex-col lg:flex-row items-center px-8 md:px-[3rem] py-12"
			>
				<div
					class="w-full md:ww-[80%] lg:w-1/2 flex flex-col items-center justify-center lg:block"
				>
					<h1
						class="text-[3rem] md:text-[4.8rem] font-medium mb-12 text-center lg:text-start"
					>
						Work <span class="font-bold">when you want,</span> Doing what you
						love, And get paid instantly.
					</h1>
					<a
						href="#"
						class="bg-secondary rounded-lg text-[1.7rem] font-medium text-white px-24 py-5 transition-all duration-200 hover:bg-primary hover:text-white"
						>Get Started</a
					>
					<a
						href=""
						class="flex mt-12 text-customBlack underline font-medium text-2xl"
						>Already a member ? Sign in</a
					>
				</div>
				<div
					class="w-full md:ww-[80%] lg:w-1/2 flex justify-center lg:justify-end"
				>
					<img src="images/artisan-hero.png" alt="" />
				</div>
			</section>
		</main>
	</body>
</html>
