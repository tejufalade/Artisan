<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0,maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="../src/js/config.js"></script>
		<script defer src="../src/js/components/menu-dropdown.js"></script>
		<script
			defer
			src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"
		></script>
		<title>Document</title>
	</head>
	<body class="font-custom">
		<header
			class="fixed top-0 w-full z-[3] h-[8rem] bg-primary flex items-center justify-between px-8 md:px-[3rem]"
		>
			<a href="/public/index.html">
				<span class="font-extrabold text-white text-[2rem] md:text-[2.5rem]"
				>ArtisanConnect</span>
			</a>
			
			<ul class="hidden md:flex items-center gap-x-[3.2rem] text-[1.7rem]">
				<li class="font-medium text-white"><a href="#">Services</a></li>
				<li class="font-medium text-white"><a href="/public/login.html">Log in</a></li>
				<li class="font-medium text-white"><a href="/public/signup.html">Sign up</a></li>
				<li class="font-medium">
					<a
						href="/public/pro-signup.html"
						class="bg-secondary rounded-lg font-medium text-white px-9 py-5 transition-all duration-200 hover:bg-white hover:text-secondary"
						>Become a pro</a
					>
				</li>
			</ul>
			<span
				x-data="menuNdropdown"
				@click="showMe"
				class="flex items-center justify-center w-[35px] h-[35px] md:hidden"
			>
				<svg
					width="22"
					height="14"
					viewBox="0 0 22 14"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M0 0H22V2.33333H0V0ZM0 5.83333H22V8.16667H0V5.83333ZM0 11.6667H22V14H0V11.6667Z"
						fill="white"
					/>
				</svg>
				<template x-teleport="body">
					<div
						@click="hideMe"
						x-show="isOpen"
						class="lg:hidden fixed top-0 w-full h-full bg-primary opacity-40 z-[4]"
					>
						<template x-teleport="body">
							<div
								:class="{
									'translate-x-[500px] pointer-events-none': !isOpen,
									'translate-x-0 pointter-events-auto':isOpen
								}"
								class="transition-all duration-300 lg:hidden fixed top-0 right-0 h-full overflow-auto bg-white z-[5] w-[300px] p-8"
							>
								<div class="flex items-center w-full justify-end">
									<span
										@click="hideMe"
										class="flex items-center justify-center w-[35px] h-[35px] rounded-full"
									>
										<svg
											width="18"
											height="18"
											viewBox="0 0 18 18"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M1.5 16.5L16.5 1.5M1.5 1.5L16.5 16.5"
												stroke="#0F172A"
												stroke-width="1.5"
												stroke-linecap="round"
												stroke-linejoin="round"
											/>
										</svg>
									</span>
								</div>
								<ul class="flex flex-col gap-y-12 text-[1.7rem]">
									<li class="font-medium text-customBlack">
										<a href="">Services</a>
									</li>
									<li class="font-medium text-customBlack">
										<a href="">Login</a>
									</li>
									<li class="font-medium text-customBlack">
										<a href="">Signup</a>
									</li>
									<li class="font-medium mt-6">
										<a
											href="#"
											class="bg-secondary rounded-lg font-medium text-white px-9 py-5 transition-all duration-200 hover:bg-primary hover:text-white"
											>Become a pro</a
										>
									</li>
								</ul>
							</div>
						</template>
					</div>
				</template>
			</span>
		</header>
		<main class="pt-[8rem]">
			<div
				x-data
				class="z-[3] text-2xl w-[300px] md:w-max fixed flex items-center gap-x-10 justify-center text-center left-0 right-0 m-auto h-[50px] bg-primary text-white p-5 top-[15%] rounded-lg"
			>
				<span class="max-w-85%">An error occurred, please try again.</span>
				<span @click="$root.style.display='none'" class="cursor-pointer"
					><svg
						width="22"
						height="22"
						viewBox="0 0 22 22"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M1 21L21 1M1 1L21 21"
							stroke="#ffffff"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						/>
					</svg>
				</span>
			</div>
			<section class="h-[490px] md:h-max relative">
				<img
					class="object-cover w-full h-full"
					src="./images/hero-image.png"
					alt="artisan-connect-hero"
				/>
				<div
					class="absolute top-0 bottom-0 m-auto w-full z-[2] flex flex-col items-center justify-center gap-y-12"
				>
					<h1
						class="text-[3rem] md:text-[3.5rem] lg:text-[4rem] xl:text-[5rem] font-extrabold text-white text-center px-8 md:px-16 lg:px-48"
					>
						Hire professionals to get the job done for you. Book an Artisan Now
					</h1>
					<form class="w-full md:w-max" action="">
						<div
							class="w-full flex flex-col gap-y-8 md:flex-row items-center gap-x-8 px-8 md:px-0"
						>
							<div
								class="flex items-center gap-x-5 px-5 h-[5.4rem] text-[1.7rem] w-full md:w-[40rem] lg:w-[60rem] rounded-lg overflow-hidden bg-white"
							>
								<span>
									<svg
										width="20"
										height="20"
										viewBox="0 0 20 20"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M8.25 1.5C4.52208 1.5 1.5 4.52208 1.5 8.25C1.5 11.9779 4.52208 15 8.25 15C10.1142 15 11.8006 14.2453 13.023 13.023C14.2453 11.8006 15 10.1142 15 8.25C15 4.52208 11.9779 1.5 8.25 1.5ZM0 8.25C0 3.69365 3.69365 0 8.25 0C12.8063 0 16.5 3.69365 16.5 8.25C16.5 10.2578 15.782 12.0991 14.5899 13.5293L19.2803 18.2197C19.5732 18.5126 19.5732 18.9874 19.2803 19.2803C18.9874 19.5732 18.5126 19.5732 18.2197 19.2803L13.5293 14.5899C12.0991 15.782 10.2578 16.5 8.25 16.5C3.69365 16.5 0 12.8063 0 8.25Z"
											fill="#C3C4C8"
										/>
									</svg>
								</span>
								<input
									type="text"
									class="h-full grow max-w-[90%] bg-transparent border-0 outline-none"
									placeholder="Find an Artisan by category or location"
								/>
							</div>
							<button
								type="submit"
								class="bg-primary rounded-lg font-medium text-[1.7rem] text-white px-20 h-[5.4rem] transition-all duration-200 hover:bg-secondary"
							>
								Search
							</button>
						</div>
					</form>
				</div>
			</section>
			<section class="bg-lightPrimary py-12 md:py-16 px-8 md:px-[3rem]">
				<p
					class="font-extrabold text-[2.5rem] md:text-[3.5rem] text-customBlack text-center mb-12"
				>
					Popular Services
				</p>
				<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-7">
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/plumbing.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>Plumbing</span
						>
					</div>
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/electricals.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>Electricals</span
						>
					</div>
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/carpentry.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>Carpentry</span
						>
					</div>
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/painting.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>Painting</span
						>
					</div>
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/house-cleaning.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>House Cleaning</span
						>
					</div>
					<div
						class="bg-white rounded-xl flex flex-col items-center justify-center gap-y-7 p-12 cursor-pointer hover:shadow-md"
					>
						<img src="images/construction.png" alt="" />
						<span
							class="text-[1.7rem] md:text-[2rem] font-semibold text-secondary"
							>Construction</span
						>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
