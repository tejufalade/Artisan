<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0,maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Document</title>

	<body class="font-custom">
		<header
			class="fixed top-0 w-full z-[3] h-[8rem] bg-primary flex items-center justify-between px-8 md:px-[3rem]"
		>
			<span class="font-extrabold text-white text-[2rem] md:text-[2.5rem]"
				>ArtisanConnect</span
			>
			<ul class="hidden md:flex items-center gap-x-[3.2rem] text-[1.7rem]">
				<li class="font-medium text-white"><a href="#">Services</a></li>
				<li class="font-medium text-white"><a href="#">Log in</a></li>
				<li class="font-medium text-white"><a href="#">Sign up</a></li>
				<li class="font-medium">
					<a
						href="#"
						class="bg-secondary rounded-lg font-medium text-white px-9 py-5 transition-all duration-200 hover:bg-white hover:text-secondary"
						>Become a pro</a
					>
				</li>
			</ul>
			<span
				class="flex items-center justify-center w-[35px] h-[35px] md:hidden"
			>
				<svg
					width="22"
					height="14"
					viewBox="0 0 22 14"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M0 0H22V2.33333H0V0ZM0 5.83333H22V8.16667H0V5.83333ZM0 11.6667H22V14H0V11.6667Z"
						fill="white"
					/>
				</svg>
			</span>
		</header>
		<main class="pt-[8rem]">
			<section class="py-12 flex flex-col justify-center items-center">
				<p
					class="font-semibold text-customBlack text-[2.5rem] md:text-[4rem] text-center"
				>
					Create a new pro account
				</p>
				<div class="w-[90%] md:w-[50%] lg:w-[35%] xl:w-[30%]">
					<form class="w-full" action="">
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"
								>Username</span
							>
							<input
								type="text"
								x-model="username"
								class="w-full outline-none border-[1.5px] text-2xl font-medium border-[#D9D7D7] h-[4.6rem] rounded-lg px-5 transition-all duration-200 hover:border-secondary focus:border-secondary"
								placeholder="Username"
							/>
						</div>
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"
								>First Name</span
							>
							<input
								type="text"
								x-model="username"
								class="w-full outline-none border-[1.5px] text-2xl font-medium border-[#D9D7D7] h-[4.6rem] rounded-lg px-5 transition-all duration-200 hover:border-secondary focus:border-secondary"
								placeholder="Username"
							/>
						</div>
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"
								>Last Name</span

								placeholder="Username"
							/>
						</div>
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"

								placeholder="Username"
							/>
						</div>
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"
								>Phone Number</span
							>
							<input
								type="text"
								x-model="username"
								class="w-full outline-none border-[1.5px] text-2xl font-medium border-[#D9D7D7] h-[4.6rem] rounded-lg px-5 transition-all duration-200 hover:border-secondary focus:border-secondary"
								placeholder="Username"
							/>
						</div>
						<div class="mt-12 flex flex-col gap-y-5">
							<span class="text-2xl font-medium text-customBlack"

									/>
								</svg>
							</div>
						</div>

						<div class="mt-10">
							<button
								class="px-12 md:px-14 lg:px-14 py-5 bg-primary text-2xl lg:text-2xl xl:text-2xl text-white font-medium w-full rounded-lg transition-all duration-200 hover:bg-secondary-hover flex items-center justify-center"
							>
								Signup
							</button>
						</div>
					</form>
				</div>
			</section>
		</main>
